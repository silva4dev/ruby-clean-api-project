AllCops:
  TargetRubyVersion: 3.3.0
  NewCops: enable
  Include:
    - 'src/**/*.rb'

Style/FrozenStringLiteralComment:
  Enabled: true
Style/Documentation:
  Enabled: false
Lint/UnusedMethodArgument:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Layout/MultilineMethodCallBraceLayout:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Naming/FileName:
  Enabled: false
Style/MixinGrouping:
  Enabled: false
